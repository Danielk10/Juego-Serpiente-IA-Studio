<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Snake Neón IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@500;700&display=swap');
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        touch-action: none; /* Prevent scrolling on mobile */
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      
      .retro-font {
        font-family: 'Press Start 2P', cursive;
      }

      /* Mobile Control Button Styles */
      .d-pad-btn {
        background: rgba(30, 41, 59, 0.8);
        border: 2px solid rgba(71, 85, 105, 0.5);
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: all 0.1s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .d-pad-btn:active {
        background: rgba(51, 65, 85, 0.9);
        transform: scale(0.95);
        border-color: #6366f1;
      }

      /* Hidden utility class */
      .hidden { display: none !important; }
      
      canvas {
        image-rendering: pixelated;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
  </head>
  <body class="h-screen w-screen flex flex-col items-center justify-between p-2 bg-black text-white">

    <!-- Header / Score -->
    <div class="w-full max-w-md flex justify-between items-end px-4 pt-2 pb-2 border-b border-gray-800 z-10">
      <div>
        <div class="text-xs text-gray-500 uppercase tracking-widest">Puntos</div>
        <div id="scoreDisplay" class="text-3xl font-bold text-emerald-400 retro-font leading-tight">0</div>
      </div>
      <div class="text-right">
        <div class="text-xs text-gray-500 uppercase tracking-widest">Récord</div>
        <div id="highScoreDisplay" class="text-xl font-bold text-indigo-400 retro-font leading-tight">0</div>
      </div>
    </div>

    <!-- Game Container -->
    <div class="relative w-full max-w-md aspect-square flex items-center justify-center my-2">
      <canvas id="gameCanvas" width="600" height="600" class="w-full h-full bg-gray-900 rounded-lg border-2 border-gray-800"></canvas>
      
      <!-- Screens Overlay -->
      <div id="overlay" class="absolute inset-0 flex flex-col items-center justify-center bg-black/80 backdrop-blur-sm rounded-lg z-20 transition-opacity duration-300">
        
        <!-- Start Screen -->
        <div id="startScreen" class="text-center p-4">
          <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-500 retro-font mb-2">SNAKE<br>NEÓN</h1>
          <p class="text-gray-400 text-sm mb-6 font-mono">IA EDITION</p>
          <button id="startBtn" class="px-8 py-4 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-full shadow-[0_0_15px_rgba(16,185,129,0.4)] transition-all transform hover:scale-105 active:scale-95 flex items-center gap-2 mx-auto text-lg">
             JUGAR AHORA
          </button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="text-center p-4 hidden">
          <h2 class="text-4xl text-red-500 retro-font mb-2 drop-shadow-lg">FIN DEL<br>JUEGO</h2>
          <p id="aiMessage" class="text-indigo-300 text-sm italic mb-6 max-w-[250px] mx-auto border-l-2 border-indigo-500 pl-3 py-1">
            Cargando consejo de la IA...
          </p>
          <button id="restartBtn" class="px-8 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-full shadow-lg transition-all active:scale-95 text-lg">
            REINTENTAR
          </button>
        </div>
      </div>

      <!-- AI Loading -->
      <div id="aiLoader" class="absolute inset-0 bg-black/60 z-30 flex items-center justify-center hidden rounded-lg">
         <div class="flex flex-col items-center">
            <div class="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-2"></div>
            <span class="text-indigo-400 text-sm font-bold animate-pulse">Generando Tema...</span>
         </div>
      </div>
    </div>

    <!-- Controls & AI Input -->
    <div class="w-full max-w-md flex flex-col gap-2 pb-2 flex-grow justify-end">
      
      <!-- AI Theme Generator Input -->
      <div class="relative w-full flex gap-2 px-2">
        <input type="text" id="themeInput" placeholder="Tema (ej: Volcán, Ciberpunk)..." class="flex-grow bg-gray-900 border border-gray-700 text-gray-300 text-sm rounded-lg px-3 py-2 focus:outline-none focus:border-indigo-500">
        <button id="themeBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold active:bg-indigo-700">
          ✨
        </button>
      </div>

      <!-- Mobile D-Pad -->
      <div class="grid grid-cols-3 grid-rows-2 gap-2 h-32 w-full mt-2">
        <!-- Row 1 -->
        <div class="flex items-center justify-center">
           <!-- Pause Btn -->
           <button id="pauseBtn" class="w-12 h-12 rounded-full bg-gray-800 text-yellow-500 flex items-center justify-center border border-gray-700 active:bg-gray-700">
             ⏸
           </button>
        </div>
        <button id="btnUp" class="d-pad-btn active:bg-slate-700" data-dir="UP">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M12 19V5M5 12l7-7 7 7"/></svg>
        </button>
        <div class="flex items-center justify-center">
          <!-- Placeholder for balance -->
        </div>

        <!-- Row 2 -->
        <button id="btnLeft" class="d-pad-btn" data-dir="LEFT">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </button>
        <button id="btnDown" class="d-pad-btn" data-dir="DOWN">
           <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M12 5v14M19 12l-7 7-7-7"/></svg>
        </button>
        <button id="btnRight" class="d-pad-btn" data-dir="RIGHT">
           <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>
      </div>
    </div>

    <div id="root"></div> <!-- Logic anchor -->
  </body>
</html>
