<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Snake NeÃ³n IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@500;700&display=swap');
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        touch-action: none; /* Evitar scroll y zoom */
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      .retro-font {
        font-family: 'Press Start 2P', cursive;
      }

      /* Estilos Botones TÃ¡ctiles */
      .d-pad-btn {
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(71, 85, 105, 0.5);
        border-radius: 16px;
        box-shadow: 0 4px 0 #0f172a;
        transition: transform 0.1s, box-shadow 0.1s;
        display: flex;
        align-items: center;
        justify-content: center;
        touch-action: manipulation;
      }
      
      .d-pad-btn:active {
        transform: translateY(4px);
        box-shadow: 0 0 0 #0f172a;
        background: rgba(79, 70, 229, 0.5); /* Indigo tint */
        border-color: #6366f1;
      }

      canvas {
        image-rendering: pixelated;
        box-shadow: 0 0 25px rgba(0,0,0,0.6);
      }

      .hidden { display: none !important; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
      }
    }
    </script>
  </head>
  <body class="h-screen w-screen flex flex-col items-center justify-between p-2 bg-black text-white overflow-hidden">

    <!-- Header: PuntuaciÃ³n -->
    <div class="w-full max-w-md flex justify-between items-end px-4 pt-2 pb-2 border-b border-gray-900 z-10 bg-black/50 backdrop-blur-sm">
      <div>
        <div class="text-[10px] text-gray-500 uppercase tracking-widest">PUNTOS</div>
        <div id="scoreDisplay" class="text-3xl font-bold text-emerald-400 retro-font leading-tight drop-shadow-md">0</div>
      </div>
      <div class="text-right">
        <div class="text-[10px] text-gray-500 uppercase tracking-widest">RÃ‰CORD</div>
        <div id="highScoreDisplay" class="text-xl font-bold text-indigo-400 retro-font leading-tight drop-shadow-md">0</div>
      </div>
    </div>

    <!-- Contenedor del Juego -->
    <div class="relative w-full max-w-md aspect-square flex items-center justify-center my-auto px-2">
      <canvas id="gameCanvas" width="600" height="600" class="w-full h-full bg-gray-900 rounded-xl border border-gray-800"></canvas>
      
      <!-- Capas de UI (Start/Game Over) -->
      <div id="overlay" class="absolute inset-0 flex flex-col items-center justify-center bg-black/85 backdrop-blur-sm rounded-xl z-20 transition-all duration-300">
        
        <!-- Pantalla Inicio -->
        <div id="startScreen" class="text-center p-4 flex flex-col items-center w-full">
          <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-emerald-400 to-cyan-500 retro-font mb-2 leading-tight filter drop-shadow-lg">SNAKE<br>NEÃ“N</h1>
          <p class="text-gray-500 text-xs mb-8 font-mono tracking-widest">EDICIÃ“N IA â€¢ MÃ“VIL</p>
          <button id="startBtn" class="w-4/5 py-4 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-2xl shadow-[0_0_20px_rgba(16,185,129,0.3)] transition-all transform active:scale-95 flex items-center justify-center gap-2 text-xl border-b-4 border-emerald-800 active:border-b-0 active:translate-y-1">
             JUGAR
          </button>
        </div>

        <!-- Pantalla Game Over -->
        <div id="gameOverScreen" class="text-center p-4 hidden w-full">
          <h2 class="text-5xl text-red-500 retro-font mb-4 drop-shadow-[0_0_10px_rgba(239,68,68,0.5)]">FIN</h2>
          
          <div class="bg-gray-900/80 p-4 rounded-xl border-l-4 border-indigo-500 mb-8 max-w-xs mx-auto shadow-inner">
            <p class="text-xs text-gray-400 uppercase mb-1 text-left font-bold">La IA dice:</p>
            <p id="aiMessage" class="text-indigo-300 text-base italic leading-snug">
              Cargando consejo...
            </p>
          </div>
          
          <button id="restartBtn" class="w-4/5 py-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-2xl shadow-lg transition-all active:scale-95 text-xl border-b-4 border-indigo-800 active:border-b-0 active:translate-y-1">
            REINTENTAR
          </button>
        </div>

        <!-- Pantalla Pausa -->
        <div id="pauseScreen" class="text-center p-4 hidden">
            <h2 class="text-4xl text-yellow-400 retro-font mb-6">PAUSA</h2>
            <button id="resumeBtn" class="px-8 py-3 bg-yellow-600 text-white font-bold rounded-xl text-lg">CONTINUAR</button>
        </div>
      </div>

      <!-- Loader IA -->
      <div id="aiLoader" class="absolute inset-0 bg-black/70 z-30 flex flex-col items-center justify-center hidden rounded-xl backdrop-blur-sm">
          <div class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-3"></div>
          <span class="text-indigo-400 text-sm font-bold animate-pulse tracking-widest">CREANDO TEMA...</span>
      </div>
    </div>

    <!-- Controles e Input IA -->
    <div class="w-full max-w-md flex flex-col gap-3 pb-4 px-4 flex-grow justify-end">
      
      <!-- Generador de Temas IA -->
      <div class="relative w-full flex gap-2">
        <input type="text" id="themeInput" placeholder="Tema (ej: Cyberpunk, Lava, Hielo)..." class="flex-grow bg-gray-900/80 border border-gray-800 text-gray-300 text-sm rounded-xl px-4 py-3 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all shadow-inner">
        <button id="themeBtn" class="bg-indigo-600 text-white px-5 rounded-xl text-xl font-bold active:bg-indigo-700 shadow-lg border-b-4 border-indigo-800 active:border-b-0 active:translate-y-1 transition-all">
          ðŸŽ¨
        </button>
      </div>

      <!-- D-Pad MÃ³vil -->
      <div class="grid grid-cols-3 grid-rows-2 gap-3 h-36 w-full mt-1">
        <!-- Fila 1 -->
        <div class="flex items-center justify-center">
             <button id="pauseBtn" class="w-14 h-14 rounded-full bg-gray-800/80 text-yellow-500 flex items-center justify-center border border-gray-700 shadow-md active:scale-95 active:bg-gray-700 transition-all">
             <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>
           </button>
        </div>
        <button id="btnUp" class="d-pad-btn" data-dir="UP">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V5M5 12l7-7 7 7"/></svg>
        </button>
        <div class="flex items-center justify-center"></div>

        <!-- Fila 2 -->
        <button id="btnLeft" class="d-pad-btn" data-dir="LEFT">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </button>
        <button id="btnDown" class="d-pad-btn" data-dir="DOWN">
           <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M19 12l-7 7-7-7"/></svg>
        </button>
        <button id="btnRight" class="d-pad-btn" data-dir="RIGHT">
           <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>
      </div>
    </div>

    <!-- LÃ³gica Principal (ES6 Module) -->
    <script type="module" src="index.js"></script>
  </body>
</html>
